<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asylbek Zhunusov</title>
    <title>Student Profile - Asylbek Zhunusov</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>
        Asylbek Zhunusov
    </h1>
    
    <!-- The <header> tag is a semantic tag for introductory content. -->
    <header>
        <h1>Asylbek Zhunusov</h1>
    </header>

    <!-- The <main> tag is a semantic tag that specifies the main content of a document. -->
    <main>
        <!-- Profile Section: Contains image and a short biography. -->
        <!-- The <section> tag is a semantic tag that defines a section in a document. -->
        <section id="profile">
            <!-- A placeholder image. Replace the src with the actual path to your photo. -->
            <img src="static/images/photo_2025-08-24_16-19-30.jpg" alt="A photo of Asylbek Zhunusov">
            <div>
                <h2>About Me</h2>
                <p>
                    I am a passionate student of software engineering, with a keen interest in web development and cloud technologies. 
                    I enjoy building things for the web and am always eager to learn new skills.
                </p>
            </div>
        </section>

        <!-- Social Media Section: Contains links to social profiles. -->
        <section id="social-media">
            <h2>Social Media</h2>
            <ul>
                <!-- Dummy links. Replace '#' with your actual profile URLs. -->
                <li><a href="#" target="_blank">LinkedIn</a></li>
                <li><a href="#" target="_blank">GitHub</a></li>
            </ul>
        </section>

        <!-- Contact Form Section -->
        <section id="contact">
            <h2>Contact Me</h2>
            <!-- A simple form. The 'action' attribute would point to a server-side script to process the form data. -->
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
