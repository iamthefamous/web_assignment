<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>
<body>
    <p>Your name</p>
    <table>
        <tr>
            <input type="text" placeholder="Alan Wake">
            <button type="button" onclick="location.href='index.html'">Submit</button>
        </tr>
</table>
    

    <div style="border: 1px solid gray; padding: 15px; margin-top: 20px; border-radius: 8px; display: inline-block; text-align: center;">
        <p>Press this button to navigate to main page</p>
        <button type="button" onclick="location.href='../../index.html'">Click Me!</button>
    </div>
</body>
</html>
