<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list creation</title>
</head>
<body>
    <main>
        <!-- Order list of steps of recipe -->
        <ol>
            <li>Step 1: Take banana</li>
            <li>Step 2: Wash banana</li>
            <li>Step 3: Peal banana</li>
            <li>Step 4: Slice banana</li>
            <li>Step 5: Eat banana</li>
        </ol>

        <br>
        <div style="border: 1px solid gray; padding: 15px; margin-top: 20px; border-radius: 8px; display: inline-block; text-align: center;">
            <p>Press this button to navigate to main page</p>
            <button type="button" onclick="location.href='../../index.html'">Click Me!</button>
        </div>
    </main>  
</body>
</html>
