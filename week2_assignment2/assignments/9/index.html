<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting text</title>
</head>
<body>
    <div>
        <p><b>This is my Bold text</b></p>
        <p><i>This is my Italic text</i></p>
        <p><u>This is my Underline text</u></p>
        <p><s>This is my Strikethrough text</s></p>
    </div>
    
    <div style="border: 1px solid gray; padding: 15px; margin-top: 20px; border-radius: 8px; display: inline-block; text-align: center;">
        <p>Press this button to navigate to main page</p>
        <button type="button" onclick="location.href='../../index.html'">Click Me!</button>
    </div>
</body>
</html>
